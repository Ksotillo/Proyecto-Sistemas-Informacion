<div class="formContainer">
    <form [formGroup]="CategoryForm" (ngSubmit) = "onSubmit()" class="needs-validation">
        <div *ngIf="selected()">
            <div class="btn-holder">
                <button class=" formContainer-btn-add btn-form" (click)= deselect()> Deseleccionar</button>
                <div >
                    <button type="button" class=" formContainer-btn-add btn-form" (click)= allowEditing()> Editar</button>
                </div>
                <div>
                    <button type="button" class=" formContainer-btn-delete btn-form" (click)= deleteCategory()> Eliminar</button>
                </div>
                </div>
        </div>
        <div class="formContainer-form">
            <label for="categoryName"></label>
            <div>
            <div class="formContainer-title" >
                Nombre de la Categoria:
            </div>
            <input 
            type="text"
            aria-required="true" 
            class="form-control {{nameValidation}}"
            (input)="validateName()"
            id="exampleInputName"
            formControlName="name"
            minlength="3"
            required
            />
            <div class="valid-feedback">
                Nombre V치lido
            </div>
            <div class="invalid-feedback">
                El campo debe tener m치s de dos caracteres
            </div>

                Descripci칩n:
            </div>
            <textarea
            form="CategoryForm"
            class="form-control formContainer-inputs formContainer-inputs-description"
            id="categoryDescription" 
            formControlName="description"
            rows="10"
            cols="80"
             ></textarea>
            </div>
        </div>
        <div class="btn-holder">
        <button type="submit" class="formContainer-btn-add btn-form" *ngIf="selected()">
            Actualizar 
        </button>
        </div>
        <div class="fomrContainer-subtitle">  productos de esta categoria</div>
        <div class="adminTable-cardSlider">
        <ul>
            <!--Hacer ngFor de los productos que son de esta categoria-->
            <li class="cardSlider-productCard"> <div>
                 <a> </a>
            </div>
            </li>
        </ul>
        </div>
        <button type="submit" class="formContainer-btn-add btn-form" *ngIf="!selected()">
            A침adir 
        </button>
    </form>
</div>
