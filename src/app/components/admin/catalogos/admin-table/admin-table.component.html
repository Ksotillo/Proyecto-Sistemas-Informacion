<div class="formContainer">

                    <button type="button" class=" formContainer-btn-add btn-form" (click)= showCurrent()> Editar</button>
                </div>

                    <button type="button" class=" formContainer-btn-delete btn-form" (click)= deleteCategory()> Eliminar</button>
                </div>
                </div>

             ></textarea>

        </div>

            </div>
