<div class="container">
  <span *ngFor="let product of products">
    <div class="card" style="width: 18rem;">
        <img src="{{product.image}}" class="card-img-top" alt="{{product.image}}">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">{{product.price}}</p>
          <p class="card-text">{{product.weight}}</p>
          <p class="card-text">{{product.stock}}</p>
          <a [routerLink]="['/admin/products', product.$key, 'update']" class="btn btn-info btn-sm" style="width: 100px;">Actualizar</a>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product.$key)" [disabled]="loading" style="width:100px;">Borrar</button>
        </div>
    </div>
  </span>
</div>
