<nav class="navBar">
  <a [routerLink]="['/']" routerLinkActive="router-link-active"> <img class="navBar-logo" src="/assets/Isotipo.png" alt="logo"></a>
  
  <form [formGroup]="searchBar" (ngSubmit) = "onSubmit()" class="searchBar" >
    <div class="searchBar-dropdown" >
      <button type="button" class="dropdown-btn" (click) = toggleFilter()>{{currentCat}}</button>
      <nav class="dropdown-items" id="dropdown-items">
        <div *ngFor="let cat of categories" (click) = selectCat(cat)>
        <a>
          {{cat.name}}
        </a>
      </div>
      </nav>
    </div>
    <input type="text"
    autocomplete="off"
    autofocus
    aria-required="true"
    formControlName="searchBoxContent" 
    id="searchBox"
    placeholder="Buscar"
     >
     <button type="submit">
       <img src="/assets/icons8-search.svg">
    </button>
  </form>
  
  <div class="navBar-buttons" *ngIf="!isAuth()"><a class="navBar-registration" [routerLink]="['/login']" routerLinkActive="router-link-active"> Iniciar Sesión</a>
  <a class="navBar-registration" [routerLink]="['/signin']" routerLinkActive="router-link-active">Registrarse</a></div>
  <div class="navBar-buttons" *ngIf="isAuth()"><a class="navBar-registration" [routerLink]="['/userinfo/',this.userId]" routerLinkActive="router-link-active"> <img class="signedIcons" src="/assets/icons8-customer.svg" alt="User"> </a>
    <a class="navBar-registration" [routerLink]="['/']" routerLinkActive="router-link-active"> <img class="signedIcons" src="/assets/icons8-shopping-cart.svg"></a></div>
</nav>
<nav class="navBar-navLinks">
  <ul class="navBar-navLinks">
    <li > <a [routerLink]="['/']" routerLinkActive="router-link-active"> Home</a></li>
    <li > <a [routerLink]="['/aboutUs']" routerLinkActive="router-link-active"> Acerca de Nosotros</a></li>
    <li > <a [routerLink]="['/explore', 'Todos&']" routerLinkActive="router-link-active" (click) = standardResults()> Explorar</a></li>
    <li > <a [routerLink]="['/admin/products']" routerLinkActive="router-link-active">  Categorias</a></li>
    <li > <a [routerLink]="['/aboutUs']" routerLinkActive="router-link-active"> Contáctanos</a></li>
  </ul>
</nav>
